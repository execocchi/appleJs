<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/68585-engine-search-smartphone-apple-optimization-iphone-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      .alert {
        background-color: red;
        color: white;
        padding: 10px;
        margin: 5px 0 15px 0;
      }
      .alert-success {
        background-color: green;
        color: white;
        padding: 10px;
        margin: 5px 0 15px 0;
      }
      #list {
        margin-top: 20px;
        list-style: none;
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        font-weight: bold;
        font-style: oblique;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/views/index/index.html">
            <img src="/img/apple (3).png" alt="apple-icon" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">
                Airpods
              </a>
              <a class="nav-link" href="../cart/cart.html">Iphone</a>
              <a class="nav-link" href="../cart/cart.html">Ipad</a>
              <a class="nav-link" href="../cart/cart.html">Apple Watch</a>
              <a class="nav-link active" href="login.html">Log-in</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="container-fluid log-in-form mt-4" id="containerForm">
          <form id="userForm" class="form-group">
            <div class="mb-3">
              <label for="name" class="form-label">
                UserName
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                UserName must be between 2 and 10 characters
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
              <div class="invalid-feedback">
                Enter a valid email
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                Password
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div class="invalid-feedback">
                Password must be between 2 and 10 characters
              </div>
            </div>

            <button type="submit" class="btn btn-dark btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>

      <ul id="list"></ul>
    </main>
    <script src="/views/login/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
